  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">

    <!-- Add your site or application content here -->

    <div id="head"><h1>my First Perceptron</h1></div>

    <a
      href="https://github.com/dele1972/1st-perceptron"
      target="_blank"
      style="position: absolute; top: 0px; right: 0;"
    >
      <img
        width="149"
        height="149"
        src="https://github.blog/wp-content/uploads/2008/12/forkme_right_red_aa0000.png?resize=149%2C149"
        class="attachment-full size-full"
        alt="Fork me on GitHub"
        data-recalc-dims="1"
      />
    </a>

    <div id="main">
      <div class="form-group">

        <div class="form-group form-inline" style="margin-right: 10px;">
            <div class="input-group" alt="set alpha, the learning rate" title="set alpha, the learning rate">
              <span class="input-group-addon text-dark">&alpha;</span>
              <input
                class="form-input"
                style="width: 75px;"
                name="alpha"
                id="alpha"
                type="number"
                value="0.1"
                min="0.0001"
                max="0.9999"
                step="0.0001"
                placeholder="alpha"
              />
            </div>
        </div>
        <button
          id="reInitTrain"
          class="btn btn-error s-circle"
          style="width: 40px; height: 40px;"
          alt="reinitialize Training"
          title="reinitialize Training"
        >
          <i class="icon icon-refresh"></i>
        </button>
      </div>

      <div class="form-group">
        <button id="trainNext" class="btn btn-success" style="margin-right: 10px;">train next</button>
        <div class="form-group form-inline" style="margin-right: 10px;">
          <div class="input-group" alt="train a hole bunch of epochs" title="train a hole bunch of epochs">
            <input
              class="form-input"
              style="width: 75px; background: #e6ffe6;"
              name="epoch"
              id="epoch"
              type="number"
              value="5"
              min="1"
              max="1000"
              placeholder="epoch"
            />
            <button id="trainEpoch" class="btn btn-success input-group-btn">train Epoch</button>
          </div>
        </div>
        <button id="trainAll" class="btn btn-success" style="margin-right: 10px;">train all</button>
        <div class="form-group form-inline" alt="randomize array order" title="randomize array order">
          <label class="form-switch form-inline">
            <input type="checkbox" id="rndOrder">
            <i class="form-icon"></i> randomize
          </label>
        </div>
      </div>

      <div style="display: block">
        <canvas
          id="myCanvas1"
          width="400"
          height="400"
          style="background-color: whitesmoke; max-width: 400px; max-height: 400px;"
          >Your Browser don't support canvas!</canvas
        >
      </div>

      <div class="form-group form-inline">
        <button
          id="newInput"
          class="btn btn-primary s-circle"
          style="margin-right: 10px;"
          alt="add new Input Data-Row"
          title="add new Input Data-Row"
        >
          <i class="icon icon-plus"></i>
        </button>
        <div class="form-group form-inline" id="allInputs"></div>
      </div>

        <table id="tblInfo" class="table table-scroll">
          <thead>
            <tr>
              <th>epoch</th>
              <th>pass (Meth.)</th>
              <th>error (Meth.)</th>
              <th>pass (draw)</th>
              <th>error (draw)</th>
              <th>&alpha;</th>
              <th>rnd</th>
              <th>w<sub>0</sub> (x)</th>
              <th>w<sub>1</sub> (y)</th>
            </tr>
          </thead>
          <tbody id="infoBody"></tbody>
        </table>
    </div>

    <script src="scripts/vendor/modernizr-3.6.0.min.js"></script>
    <!--<script src="scripts/plugins.js"></script>-->
    <script src="scripts/SimplePerceptron.js?v=0.1"></script><!-- https://stackoverflow.com/a/7772567 -->
    <script src="scripts/main.js?v=0.1"></script><!-- https://stackoverflow.com/a/7772567 -->
