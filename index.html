  <!-- Add your site or application content here -->

  <div id="head">
    <h1>my First Perceptron</h1>
  </div>
  <div id="main">
    <div class="form-group">
      <button id="newInput" class="btn">new Input</button>
      <button id="trainNext" class="btn">train next</button>
      <button id="trainEpoch" class="btn">train Epoch</button>
      <button id="trainAll" class="btn">train all</button>
      <div class="form-group form-inline" style="width: 75px;">
        <label for="alpha" class="form-label form-inline">Alpha</label>
        <input class="form-input form-inline" name="alpha" id="alpha" type="number" title="alpha" value="0.1" min="0.0001" max="0.9999" step="0.0001" placeholder="alpha" />
      </div>
      <div class="form-group form-inline" style="width: 75px;">
        <label for="epoch" class="form-label form-inline">Epoch</label>
        <input class="form-input form-inline" name="epoch" id="epoch" type="number" title="alpha" value="5" min="1" max="1000" placeholder="epoch" />
      </div>
      <button id="reInitTrain" class="btn">reinitialize Training</button>

      <div style="display: block">
        <canvas id="myCanvas1" width="400" height="400" style="background-color: whitesmoke; max-width: 400px; max-height: 400px;">Your Browser don't support canvas!</canvas>
      </div>
      <div class="form-group" id="allInputs"></div>

      <table id="tblInfo" class="table table-striped table-hover table-scroll">
        <thead>
          <tr>
            <th>epoch</th>
            <th>pass (Meth.)</th>
            <th>error (Meth.)</th>
            <th>pass (draw)</th>
            <th>error (draw)</th>
            <th>&alpha;</th>
            <th>w<sub>0</sub> (x)</th>
            <th>w<sub>1</sub> (y)</th>
          </tr>
        </thead>
        <tbody id="infoBody">

        </tbody>
      </table>

      <h2>Links</h2>
      <ul>
        <li><a href="https://github.com/dele1972/1st-perceptron" target="_blank">Repo on GitHub</a></li>
      </ul>
    </div>
  </div>
